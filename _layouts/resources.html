---
layout: default
---
<h2>{{page.title}}</h2>
<div class="row">
  <div class="large-12 columns">
    <p>{{content}}</p>
  </div>
</div>
{% for post in site.categories[page.category] %}
<h3><a href="{{resourceURL}}">{{post.title}}</a></h3>
  <div class="row">
    <div class="large-4 columns">
      <img src="{{post.titleImg | prepend: site.baseurl}}" alt="{{page.title}}"/>
    </div>
    <div class="large-8 columns text-box">
      <article>
        {{post.content | markdownify }}
      </article>
    </div>
  </div>
  <hr/>
{% endfor %}
