---
layout: default
---

<div class="home">
  <div class="row jumbotron">
    <h1>
      <span>
        <a class="site-title" href="{{ site.baseurl }}/">Welcome to {{ site.title }}</a>
      </span>
    </h1>
  </div>

  <div class="row">
    {% assign post = site.categories.lectures.first %}
    <div class="col-md-4">
      <h3>Announcements</h3>
    </div>
    <div class="col-sm-8">
    </div>
  </div>
  
  <div class="row">
    {% assign post = site.categories.lectures.first %}
    <div class="col-md-4">
      <h3>Most Recent Lecture</h3>
    </div>
    <div class="col-sm-8">
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-4">
      <h3>Most Recent Assignment</h3>
    </div>
    <div class="col-sm-8">
      {% assign post = site.categories.assignments.first %}
    </div>
  </div>
</div>
